<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000000; /* Black background */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h2 {
            color: #ff7700; /* Orange color for the heading */
            margin-bottom: 20px;
            font-size: 24px;
        }

        #messages {
            border: 2px solid #ff7700; /* Orange border */
            height: 400px;
            width: 80%;
            max-width: 600px;
            background-color: #1c1c1c; /* Dark gray for the chat area */
            overflow-y: scroll;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: white;
        }

        #message_input {
            width: 70%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ff7700;
            border-radius: 5px;
            background-color: #2c2c2c; /* Darker gray for input */
            color: white;
        }

        #send_button {
            width: 20%;
            padding: 15px;
            font-size: 16px;
            background-color: #ff7700; /* Orange button */
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }

        #send_button:hover {
            background-color: #ff9900; /* Lighter orange on hover */
        }

        p {
            margin: 5px 0;
            color: white;
        }

        #messages p {
            padding: 10px;
            background-color: #2c2c2c; /* Darker message bubble */
            border-radius: 5px;
            max-width: 70%;
            margin-left: auto;
            margin-right: 0;
            font-size: 14px;
        }

        /* Other users' messages */
        .other p {
            background-color: #333333; /* Slightly different gray for other users' messages */
            margin-left: 0;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h2>Welcome, {{ username }}! You are in room: {{ room }}</h2>

    <div id="messages"></div>

    <input type="text" id="message_input" placeholder="Type your message...">
    <button id="send_button">Send</button>

    <script type="text/javascript">
        var socket = io();

        // Join the room on page load
        var username = "{{ username }}";
        var room = "{{ room }}";
        socket.emit('join', {'username': username, 'room': room});

        // Send a message
        $('#send_button').on('click', function() {
            var message = $('#message_input').val();
            if (message) {
                socket.emit('send_message', {'msg': message, 'username': username, 'room': room});
                $('#message_input').val('');
            }
        });

        // Receive a message
        socket.on('receive_message', function(data) {
            var isUserMessage = data.username === username;
            var messageClass = isUserMessage ? '' : 'other';

            $('#messages').append('<div class="' + messageClass + '"><p><strong>' + data.username + ':</strong> ' + data.msg + '</p></div>');
            $('#messages').scrollTop($('#messages')[0].scrollHeight); // Scroll to the bottom
        });
    </script>
</body>
</html>
